<div fxLayout="column" fxLayoutAlign="space-around start">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="50">
      <input matInput placeholder="Seu nome" [(ngModel)]="nome">
      <mat-hint>Digite aqui seu nome</mat-hint>
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Seu E-mail" [(ngModel)]="email">
      <mat-hint>Digite aqui seu E-mail</mat-hint>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="50">
      <input matInput placeholder="Titulo" [(ngModel)]="titulo">
    </mat-form-field>
    <mat-form-field fxFlex="10">
      <input matInput placeholder="Subtitulo da mensagem" [(ngModel)]="subtitulo">
    </mat-form-field>
  </div>
  <mat-form-field>
    <textarea matInput placeholder="Deixe aqui sua mensagem" [(ngModel)]="mensagem"></textarea>
  </mat-form-field>
</div>
