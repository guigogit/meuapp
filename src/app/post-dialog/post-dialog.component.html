<div style="display: flex; flex-direction: column; align-items: start;">
  <div style="display: flex; justify-content: space-between;">
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Seu nome" [(ngModel)]="nome">
      <mat-hint>Digite seu nome</mat-hint>
    </mat-form-field>
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Seu E-mail" [(ngModel)]="email">
      <mat-hint>Digite seu e-mail</mat-hint>
    </mat-form-field>
  </div>

  <div style="display: flex; justify-content: space-between;">
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Título" [(ngModel)]="titulo">
    </mat-form-field>
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Subtítulo da mensagem" [(ngModel)]="subtitulo">
    </mat-form-field>
  </div>
  <mat-form-field style="flex: 1;">
    <textarea matInput placeholder="Deixe aqui sua mensagem" [(ngModel)]="mensagem"></textarea>
  </mat-form-field>
</div>
