<div style="display: flex; flex-direction: column; align-items: start;">
  <div style="display: flex; justify-content: space-between;">
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Seu nome" [(ngModel)]="data.nome">
      <mat-hint>Digite seu nome</mat-hint>
    </mat-form-field>
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Seu E-mail" [(ngModel)]="data.email">
      <mat-hint>Digite seu e-mail</mat-hint>
    </mat-form-field>
  </div>

  <div style="display: flex; justify-content: space-between;">
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Título" [(ngModel)]="data.titulo">
    </mat-form-field>
    <mat-form-field style="flex: 1;">
      <input matInput placeholder="Subtítulo da mensagem" [(ngModel)]="data.subtitulo">
    </mat-form-field>
  </div>
  <mat-form-field style="flex: 1;">
    <textarea matInput placeholder="Deixe aqui sua mensagem" [(ngModel)]="data.mensagem"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>

  <input type = "file" style = "display: none;"#fileinput>
  <button mat-stroked-button color = "primary"(click)="fileinput.click()">
    <mat-icon>add a photo</mat-icon>
    Adicionar uma foto

  </button>
</div>
<br>
    <button mat-button [mat-dialog-close]="data"color="primary">Enviar</button>
    <button mat-button (click)="onNoClick()"color="warn">Cancelar</button>
