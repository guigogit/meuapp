<mat-card fxFlex class="card" *ngIf="post">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ post.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ post.subtitulo }}</mat-card-subtitle>
  </mat-card-header>


  <img *ngIf="post.arquivo" mat-card-image [src]="'http://localhost:8000/storage/' + post.arquivo" alt="{{ post.titulo }}">

  <mat-card-content>
    <p>{{ post.mensagem }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
