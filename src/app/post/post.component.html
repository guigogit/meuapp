<mat-card fxFlex class="card" *ngIf="post">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ post.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ post.subtitulo }}</mat-card-subtitle>
  </mat-card-header>

  <img *ngIf="post.arquivo" mat-card-image [src]="'http://localhost:8000/storage/' + post.arquivo" alt="{{ post.titulo }}">

  <mat-card-content>
    <p>{{ post.mensagem }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="like()">LIKE</button>
    <button mat-button  color = "accent" (click)="apagar()">APAGAR</button>
    <!-- Ãcone com badge de quantidade de likes -->
      <div matBadge="{{post.likes}}" matBadgeColor="warn" matBadgeOverlap="false" class="cdk-visually-hidden" style="color: red;" >
        <mat-icon color="warn"   style="color: red;">favorite</mat-icon>
      </div>


  </mat-card-actions>
</mat-card>
